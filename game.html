<!DOCTYPE html>
<html>
  <head>
    <title>Jatrio</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <div id="rules">
      How to play ? <br>
      -> press Space bar to jump <br>
      -> Use arrow keys to move left or right
    </div>
    <button id="startBtn">Start Game</button>

    <div id="gameContainer">
      <audio
        id="backgroundMusic"
        src="/assets/background-music.mp3"
        loop
      ></audio>
      <audio id="jumpMusic" src="/assets/jump.mp3"></audio>
      <div id="score"></div>
      <img id="mario" src="/assets/mario.gif" />
      <img id="pipe" class="obstacle" src="/assets/pipe.png" />
      <img id="mushroom" class="obstacle" src="/assets/mushroom.png" />
    </div>


  
    <script src="/script.js"></script>
  </body>
</html>
